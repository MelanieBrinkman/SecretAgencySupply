<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agency Supply</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

<!-- Header content -->

    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="Logo Secret Agency Supply">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

<!-- Main Banner content -->
    <div class="banner">
      <div class="container">
        <div class="banner-text">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

<!-- Menu content -->

    <div class="menu-list">
      <div class="container">
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>

        <ul class="menu">
          <li>Menu</li>
        </ul>
      </div>
    </div>

<!-- Product content -->

    <div class="container">
      <div class="products">

        <div class="product">
          <div class="product-image">
            <img src="./resources/images/pen.png" alt="Image pen">
          </div>
          <span class="description">Exploding Pen</span>
        </div>

        <div class="product watch">
          <div class="product-image">
            <img src="./resources/images/watch.png" alt="Image watch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>

        <div class="product glasses">
          <div class="product-image">
            <img src="./resources/images/glasses.png" alt="Image glasses">
          </div>
          <span class="description">Thermal Glasses</span>
        </div>

      </div>
    </div>

<!-- Shop info content -->

    <div class="container">
      <div class="shop-info">

        <div class="info">
          <span class="title">Location</span>
          <span class="subtitle">-47.346436, 84.32354</span>
        </div>

        <div class="info">
          <span class="title">Hours</span>
          <span class="subtitle">0800 - 1800</span>
        </div>

      </div>
    </div>

<!-- footer content -->

    <footer>
      <div class="container">Copyright Secret Agent Supply Inc.</div>
    </footer>

  </body>
</html>
